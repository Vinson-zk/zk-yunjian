# mongodb 服务器 url; 集群是使用这个配置 例：172.16.20.129:10001,172.16.20.129:10002,172.16.20.129:10003
zk.cache.mongodb.url=127.0.0.1
# mongodb 服务器 端口，mongodb 服务默认端口为 27017，集群时端口拼接在url中，此项将不起作用
zk.cache.mongodb.port=27017
# mongodb 服务器实例名
zk.cache.mongodb.dbname=bs
# mongodb 用户名
zk.cache.mongodb.username=bs
# mongodb 用户名密码
zk.cache.mongodb.password=bs


