
# redis服务器地址
zk.cache.redis.host=127.0.0.1
# redis服务器连接端口
zk.cache.redis.port=6379 
# redis数据库索引（默认为0）
zk.cache.redis.database=0 
# redis服务器连接密码（默认为空）
zk.cache.redis.password=root
# 连接超时时间（毫秒）
zk.cache.redis.timeout=300
#连接池最大连接数（使用负值表示没有限制）
zk.cache.redis.pool.max-active=8 
# 连接池最大阻塞等待时间（使用负值表示没有限制）
#zk.cache.redis.pool.max-wait=-1 
# 连接池中的最大空闲连接
zk.cache.redis.pool.max-idle=8 
# 连接池中的最小空闲连接
zk.cache.redis.pool.min-idle=0 


