zk.db.dynamic.jdbc.publicDruidPool.url=jdbc:mysql://127.0.0.1:3306/zk-bs?useunicode=true&characterencoding=utf8&usetimezone=true&servertimezone=gmt%2b8
# 连接驱动类名    com.mysql.jdbc.Driver    com.mysql.cj.jdbc.Driver
zk.db.dynamic.jdbc.publicDruidPool.driverclassname=com.mysql.cj.jdbc.Driver
# 配置初始化大小、最小、最大
zk.db.dynamic.jdbc.publicDruidPool.initialsize=1
zk.db.dynamic.jdbc.publicDruidPool.minidle=3
zk.db.dynamic.jdbc.publicDruidPool.maxactive=20
# 配置获取连接等待超时的时间
zk.db.dynamic.jdbc.publicDruidPool.maxwait=60000
# 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
zk.db.dynamic.jdbc.publicDruidPool.timebetweenevictionrunsmillis=60000
# 配置一个连接在池中最小生存的时间，单位是毫秒
zk.db.dynamic.jdbc.publicDruidPool.minevictableidletimemillis=300000
zk.db.dynamic.jdbc.publicDruidPool.validationquery=select 'x' from dual
zk.db.dynamic.jdbc.publicDruidPool.testwhileidle=true
zk.db.dynamic.jdbc.publicDruidPool.testonborrow=false
zk.db.dynamic.jdbc.publicDruidPool.testonreturn=false
# 打开pscache，并且指定每个连接上pscache的大小（oracle使用）
zk.db.dynamic.jdbc.publicDruidPool.poolpreparedstatements=true
zk.db.dynamic.jdbc.publicDruidPool.maxpoolpreparedstatementperconnectionsize=20
# 配置监控统计拦截的filters
zk.db.dynamic.jdbc.publicDruidPool.filters=stat



