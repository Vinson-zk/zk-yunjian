# 连接驱动类名
zk.wechat.db.dynamic.jdbc.druid.pool.driverclassname=com.mysql.jdbc.Driver
# 配置初始化大小、最小、最大
zk.wechat.db.dynamic.jdbc.druid.pool.initialsize=1
zk.wechat.db.dynamic.jdbc.druid.pool.minidle=3
zk.wechat.db.dynamic.jdbc.druid.pool.maxactive=20
# 配置获取连接等待超时的时间
zk.wechat.db.dynamic.jdbc.druid.pool.maxwait=60000
# 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
zk.wechat.db.dynamic.jdbc.druid.pool.timebetweenevictionrunsmillis=60000
# 配置一个连接在池中最小生存的时间，单位是毫秒
zk.wechat.db.dynamic.jdbc.druid.pool.minevictableidletimemillis=300000
zk.wechat.db.dynamic.jdbc.druid.pool.validationquery=select 'x' from dual
zk.wechat.db.dynamic.jdbc.druid.pool.testwhileidle=true
zk.wechat.db.dynamic.jdbc.druid.pool.testonborrow=false
zk.wechat.db.dynamic.jdbc.druid.pool.testonreturn=false
# 打开pscache，并且指定每个连接上pscache的大小（oracle使用）
zk.wechat.db.dynamic.jdbc.druid.pool.poolpreparedstatements=true
zk.wechat.db.dynamic.jdbc.druid.pool.maxpoolpreparedstatementperconnectionsize=20
# 配置监控统计拦截的filters
zk.wechat.db.dynamic.jdbc.druid.pool.filters=stat

