### === 微信错误码转换 ======================================================
# 请绑定调用接口的商户号和APPID后重试 
wx.400.APPID_MCHID_NOT_MATCH=商户号与appid不匹配
# 银行系统异常，请用相同参数重新调用 
wx.500.BANK_ERROR=银行系统异常
# 请核实商户订单号是否重复提交 
wx.403.OUT_TRADE_NO_USED=商户订单号重复
# 此状态代表退款申请失败，商户可根据具体的错误提示做相应的处理 
wx.403.REQUEST_BLOCKED=请求受阻
# 请不要更换商户退款单号，请使用相同参数再次调用API 
wx.500.BIZ_ERR_NEED_RETRY=退款业务流程错误
# 等待5秒，然后调用被扫订单结果查询API，查询当前订单的不同状态，决定下一步的操作 
wx.202.USERPAYING=用户支付中，需要输入密码
# 根据错误提示，传入正确参数 
wx.400.PARAM_ERROR=参数错误
# 请商户检查需要查询的id或者请求URL是否正确 
wx.404.ORDER_NOT_EXIST=请求的资源不存在
# 请检查签约协议号是否正确，是否已解约 
wx.403.CONTRACT_NOT_EXIST=签约协议不存在
# 请检查手机号码是否正确 
wx.400.PHONE_NOT_EXIST=手机号不存在
# 请检查签名参数和方法是否都符合签名算法要求 
wx.401.SIGN_ERROR=签名验证失败
# 用户账号异常，无需更多操作 
wx.403.ACCOUNT_ERROR=账号异常
# 5开头的状态码都为系统问题，请使用相同参数 稍后重新调用 
wx.500.SYSTEM_ERROR=系统错误
# 请扫描微信支付被扫条码/二维码 
wx.400.AUTH_CODE_INVALID=收银员扫描的不是微信支付的条码
# 请求量不要超过接口调用频率限制 
wx.429.FREQUENCY_LIMITED=频率超限
# 请降低频率后重试 
wx.429.RATELIMIT_EXCEEDED=频率限制
# 请开通商户号权限。请联系产品或商务申请 
wx.403.NO_AUTH=商户暂无权限使用此功能
# 因业务规则限制请求频率，请查看接口返回的详细信息 
wx.403.RULE_LIMIT=业务规则限制
# 请收银员提示用户，请用户在微信上刷新条码，然后请收银员重新扫码。 直接将错误展示给收银员 
wx.403.AUTH_CODE_EXPIRE=用户的条码已经过期
# 因业务原因交易失败，请查看接口返回的详细信息 
wx.403.TRADE_ERROR=交易错误
# 用户帐号余额不足，请用户充值或更换支付卡后再支付 
wx.403.NOT_ENOUGH=余额不足
