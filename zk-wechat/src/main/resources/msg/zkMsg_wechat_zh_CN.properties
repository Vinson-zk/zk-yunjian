wx.404.USER_NOT_EXIST=用户账户注销
# 该错误都会返回具体的错误原因，请根据实际返回做相应处理 
wx.500.ERROR=业务错误
# 请降低调用频率 
wx.429.FREQUENCY_LIMIT_EXCEED=接口限频
