
# redis服务器地址
zk.test.redis.host=127.0.0.1
# redis服务器连接端口
zk.test.redis.port=6379 
# redis数据库索引（默认为0）
zk.test.redis.database=0 
# redis服务器连接密码（默认为空）
zk.test.redis.password=root
# 连接超时时间（毫秒）
zk.test.redis.timeout=6000

#连接池最大连接数（使用负值表示没有限制）
zk.test.redis.jedisPool.maxactive=8
# 连接池最大阻塞等待时间（使用负值表示没有限制）
zk.test.redis.jedisPool.maxwait=-1 
# 连接池中的最大空闲连接
zk.test.redis.jedisPool.maxidle=8 
# 连接池中的最小空闲连接
zk.test.redis.jedisPool.minidle=0 
# 获得一个jedis实例的时候是否检查连接可用性（ping()）
