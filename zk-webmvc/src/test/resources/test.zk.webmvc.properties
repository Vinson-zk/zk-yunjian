zk.path.admin=zk
zk.path.webmvc=c
# 默认语言；注意这里不影响到 localeResolver 的默认语言
zk.default.locale=zh_CN

zk.webmvc.server.port=8082

# session 线程安全配置
zk.webmvc.web.mvc.synchronizeOnSession=true

# 单个文件最大阀值，单位：B
zk.webmvc.file.upload.maxFileSize=20971520
# 上传文件总体最大阀值，单位：B; 41943040 多加 332
zk.webmvc.file.upload.maxRequestSize=41943372


    


