
# Redis服务器地址
zk.sec.redis.host=127.0.0.1
# Redis服务器连接端口
zk.sec.redis.port=6379 
# Redis数据库索引（默认为0）
zk.sec.redis.database=0 
# Redis服务器连接密码（默认为空）
zk.sec.redis.password=root
# 连接超时时间（毫秒）
zk.sec.redis.timeout=6000

#连接池最大连接数（使用负值表示没有限制）
zk.sec.redis.pool.maxActive=8
# 连接池最大阻塞等待时间（使用负值表示没有限制）
#zk.sec.redis.pool.maxWait=-1 
# 连接池中的最大空闲连接
zk.sec.redis.pool.maxIdle=8 
# 连接池中的最小空闲连接
zk.sec.redis.pool.minIdle=0 
