zk.path.admin=zk
zk.path.webflux=x
# 默认语言；注意这里不影响到 localeResolver 的默认语言
zk.webflux.default.locale=zh_CN

server.port=8082

# session 线程安全配置
zk.webflux.web.synchronizeOnSession=true

spring.main.allow-bean-definition-overriding=true


